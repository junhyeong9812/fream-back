user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ë¡œê·¸ ì„¤ì •
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /dev/stdout main;
    error_log  /dev/stderr warn;

    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # SSL/TLS ì„¤ì • ì‹œ í•„ìš”
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ìºì‹œ ì˜ì—­ (API ì‘ë‹µìš©, í•„ìš”ì‹œ)
    proxy_cache_path /var/cache/nginx/products
                     levels=1:2
                     keys_zone=cache_products:10m
                     inactive=10m
                     max_size=1g;

    proxy_cache_path /var/cache/nginx/styles
                     levels=1:2
                     keys_zone=cache_styles:10m
                     inactive=10m
                     max_size=1g;

    proxy_cache_path /var/cache/nginx/es_products
                     levels=1:2
                     keys_zone=cache_es:10m
                     inactive=10m
                     max_size=1g;

    map $query_string $bypass_products_cache {
        default 0;
    }
    map $query_string $bypass_styles_cache {
        ""       0;
        default  1;
    }

    # 80ë²ˆ í¬íŠ¸: HTTP
    server {
        listen 80;
        server_name www.pinjun.xyz;

        # Certbot webroot ì¸ì¦ìš©
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # ê·¸ ì™¸ ìš”ì²­ì€ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 443ë²ˆ í¬íŠ¸: HTTPS
    server {
        listen 443 ssl;
#         http2;
        server_name www.pinjun.xyz;

        # SSL ì¸ì¦ì„œ( Certbot ìœ¼ë¡œ ë°œê¸‰ )
        ssl_certificate     /etc/letsencrypt/live/www.pinjun.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.pinjun.xyz/privkey.pem;

        # (ì„ íƒ) HTTP/2, TLS ì„¤ì •
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_prefer_server_ciphers on;

        # -------------------------------------------
        # 1) ë¦¬ì•¡íŠ¸ ì •ì  íŒŒì¼ ì„œë¹™
        # -------------------------------------------
        # ì˜ˆ: Dockerfileì—ì„œ `COPY build/ /usr/share/nginx/html`
        #     SPA ë¼ìš°íŒ…ì„ ìœ„í•´ try_filesë¡œ index.html fallback
        root /usr/share/nginx/html;
        index index.html;

         # (1) / -> front ì»¨í…Œì´ë„ˆ(80)
        location / {
            proxy_pass http://front:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # (1) ì›¹ì†Œì¼“ì„ ì‚¬ìš©í•˜ëŠ” API ì—”ë“œí¬ì¸íŠ¸ ì„¤ì • (ì˜ˆ: /api/ws/)
            location /api/ws {
                proxy_pass http://app:8080/ws;  # WebSocket ì„œë²„ê°€ ì‹¤í–‰ë˜ëŠ” ê³³ (ì˜ˆ: Spring Boot)

                # ğŸ”¥ WebSocket ì—…ê·¸ë ˆì´ë“œ í—¤ë” ì¶”ê°€
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                # ğŸ›  Timeout ì„¤ì •
                proxy_read_timeout 86400s;  # WebSocket ì—°ê²°ì„ ê¸¸ê²Œ ìœ ì§€
                proxy_send_timeout 86400s;
            }
        # -------------------------------------------
        # 2) /api/ ì´í•˜ ìš”ì²­ â†’ ìŠ¤í”„ë§ ë¶€íŠ¸ í”„ë¡ì‹œ
        # -------------------------------------------
        location /api/ {
            proxy_pass http://app:8080/;   # app ì»¨í…Œì´ë„ˆ(8080)
            #proxy_pass http://app:8080;ë¡œ í•˜ë©´ /apië¥¼ ë¶™ì—¬ì„œ ë³´ëƒ„
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # ì¶”ê°€
        }

        # âœ… GET ìš”ì²­ (ì¡°íšŒìš©) - ìºì‹± í™œì„±í™”
        location /api/products/query {
            proxy_pass http://app:8080/products/query;
            proxy_cache            cache_products;
            proxy_cache_valid      200 10m;
            proxy_cache_valid      404 1m;
            add_header             X-Cache-Status $upstream_cache_status;
            proxy_cache_key        "$scheme://$host$request_uri";
            proxy_ignore_headers   Cache-Control Expires;
        }
        # âœ… ìƒí’ˆ ìƒì„¸ ì¡°íšŒ (ìºì‹± ë¹„í™œì„±í™”)
        location ~* ^/api/products/query/([0-9]+)/detail$ {
            rewrite ^/api/products/query/([0-9]+)/detail$ /products/query/$1/detail break;
            proxy_pass http://app:8080;
            proxy_cache_bypass    1;
            proxy_no_cache        1;
        }

        # âœ… ìƒí’ˆ ì´ë¯¸ì§€ ì¡°íšŒ (ìºì‹± ë¹„í™œì„±í™”)
        location ~* ^/api/products/query/([0-9]+)/images$ {
            rewrite ^/api/products/query/([0-9]+)/images$ /products/query/$1/images break;
            proxy_pass http://app:8080;
            proxy_cache_bypass    1;
            proxy_no_cache        1;
        }
        # /api/styles/queries
        location /api/styles/queries {
            proxy_pass http://host.docker.internal:8080;
            proxy_cache            cache_styles;
            proxy_cache_valid      200 10m;
            proxy_cache_valid      404 1m;
            add_header             X-Cache-Status $upstream_cache_status;
            proxy_cache_key        "$scheme://$host$request_uri";
           proxy_ignore_headers   Cache-Control Expires;
            proxy_cache_bypass     $bypass_styles_cache;
            proxy_no_cache         $bypass_styles_cache;
        }
        # âœ… ìŠ¤íƒ€ì¼ ìƒì„¸ ì¡°íšŒ (ìºì‹± ë¹„í™œì„±í™”)
        location ~* ^/api/styles/queries/([0-9]+)$ {
            rewrite ^/api/styles/queries/([0-9]+)$ /styles/queries/$1 break;
            proxy_pass http://app:8080;
            proxy_cache_bypass    1;
            proxy_no_cache        1;
        }

        # âœ… ìŠ¤íƒ€ì¼ ë¯¸ë””ì–´ ì´ë¯¸ì§€ ì¡°íšŒ (ìºì‹± ë¹„í™œì„±í™”)
        location ~* ^/api/styles/queries/([0-9]+)/media/(.*)$ {
            rewrite ^/api/styles/queries/([0-9]+)/media/(.*)$ /styles/queries/$1/media/$2 break;
            proxy_pass http://app:8080;
            proxy_cache_bypass    1;
            proxy_no_cache        1;
        }

        # /api/es/products
        location /api/es/products {
            proxy_pass http://host.docker.internal:8080;
            proxy_cache          cache_es;
            proxy_cache_valid    200 10m;
            proxy_cache_valid    404 1m;
            add_header           X-Cache-Status $upstream_cache_status;
            proxy_cache_key      "$scheme://$host$request_uri";
            proxy_ignore_headers Cache-Control Expires;
        }


        # (í•„ìš” ì‹œ) purge endpoints
        location ~ /purge_products(/.*) {
            allow all;
            proxy_cache_purge cache_products $scheme$host$1;
        }
        location ~ /purge_styles(/.*) {
                    allow all;
                    proxy_cache_purge cache_styles $scheme$host$1;
        }
        location ~ /purge_es(/.*) {
            allow all;
            proxy_cache_purge cache_es $scheme$host$1;
        }

         # í‚¤ë°”ë‚˜ í”„ë¡ì‹œ ì„¤ì •
        location /kibana/ {
            proxy_pass http://kibana:5601/;  # kibana ì»¨í…Œì´ë„ˆëª…:í¬íŠ¸
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

#         STT/TTS ì„œë¹„ìŠ¤ë¥¼ ìœ„í•œ ë‹¨ì¼ ì§„ì…ì 
        location /talk/ {
            proxy_pass http://stt_tts:5000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 20M;  # ì˜¤ë””ì˜¤ íŒŒì¼ ì—…ë¡œë“œ í¬ê¸° ì œí•œ ì„¤ì •
        }

        # ì˜ˆì‹œ: /api/styles/queries, /api/es/products ë“±ë„ ë™ì¼í•˜ê²Œ ì„¤ì •
        # ...

    }
}
